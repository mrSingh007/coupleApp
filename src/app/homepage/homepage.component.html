<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ "homepage.title" | translate }}</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item routerDirection="forward" routerLink="/grocerypage">
      <ion-icon slot="start" name="checkbox-outline" color="primary"></ion-icon>
      <ion-label color="primary">{{
        "homepage.showGroceryList" | translate
      }}</ion-label>
    </ion-item>
    <ion-item routerDirection="forward" routerLink="/costpage">
      <ion-icon slot="start" name="cash-outline" color="primary"></ion-icon>
      <ion-label color="primary">{{
        "homepage.showCostList" | translate
      }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
